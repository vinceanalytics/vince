{{define "_content"}}
<div class="color-bg-subtle border-bottom">
    <div class="container-lg p-responsive text-center py-6">
        <h1 class="h1">Sites</h1>
    </div>
</div>
<div class="position-relative container-lg p-responsive pt-6">
    <div class="Box">
        {{range := .Sites}}
        {{template "_site_box" .}}
        {{end}}
    </div>
</div>
{{end}}

{{define "_site_box"}}
<article class="Box-row">
    <div class="float-right d-flex">
    </div>
    <h1 class="h3 lh-condensed">
        <a href="/sites/stats/{{.Domain}}">
            <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true"
                class="octicon octicon-repo mr-1 color-fg-muted">
                <path fill-rule="evenodd"
                    d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z">
                </path>
            </svg>
            {{.Domain}}
        </a>
    </h1>

    <p class="col-9 color-fg-muted my-1 pr-4">
        {{.Description}}
    </p>
    <div class="f6 color-fg-muted mt-2">
        <a href="/u/daily/{{.Domain}}" class="Link--muted d-inline-block mr-3">
            <svg aria-label="star" role="img" height="16" viewBox="0 0 16 16" version="1.1" width="16"
                data-view-component="true" class="octicon octicon-star">
                <path fill-rule="evenodd"
                    d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z">
                </path>
            </svg>
            3,011
        </a>
    </div>
</article>
{{end}}
